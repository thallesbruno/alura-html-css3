<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Fake Carrefour Login</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="cabecalho-principal">
			<div class="container">
				<h1 class="cabecalho-principal-titulo">
					<a href="#">Carrefour</a>
				</h1>

				<nav class="cabecalho-principal-nav">
					<a href="#">Departamentos</a>
					<a href="#">Mercado</a>
					<a href="#">Celular</a>
					<a href="#">Dia das Crianças</a>
					<a href="#">Eletrodomésticos</a>
					<a href="#">TVs</a>
					
				</nav>
			</div>
		</header>

		<div class="promocao">
			<p>Faça suas compras de supermercado online com 50% off</p>
			<button>Compre já</button>
		</div>

		<div class="container-login">
			<div class="login">
				<h2>Criar uma nova conta</h2>
				<p>E-mail</p>
				<button class="button-criar">CRIAR CONTA</button>
			</div>

			<div class="login-existente">
				<h2>Entrar na minha conta</h2>
				<p>E-mail ou CPF</p>
				<p>Senha</p>
				<button class="button-entrar">ENTRAR</button>
				<p>Esqueci a senha</p>
			</div>

			<div class="redes-sociais">
				Acesse também com
				<button class="button-face">FACEBOOK</button>
				<button class="button-google">Google</button>
			</div>
		</div>
	</body>
</html>
