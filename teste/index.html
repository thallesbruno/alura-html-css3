<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>FlexBox</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Flexible Boxes - Caixas Flexíveis</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>

        <p>Tente redimensionar a janela do browser.</p>
        <p>Um container com "flex-wrap: nowrap;" nunca irá wrap seus itens</p>
        <p><strong>Observação:</strong> Flexbox não é suportado pelo Internet Explorer 10 ou versões mais antigas</p>
    </body>
</html>
